<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart SCS</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../assets/scripts/jquery-3.6.1.min.js"></script>
    <script defer src="./../assets/scripts/script.js"></script>
    <link rel="stylesheet" href="./../assets/styles/style.css" />
    <script type="module">
      let progress = 3;
      const timer = setInterval(() => {
        progress -= 1;
        if (progress >= 0) updateProgress(progress);
      }, 1000);

      function updateProgress(value) {
        if (value == 0) {
          $('.dimmed-countdown').hide();
          return;
        }
        $('#countdown-num').text(parseInt(value * 1));
      }
      updateProgress(3);
    </script>
  </head>
  <body>
    <!-- header -->
    <header>
      <button type="button" class="home" onclick="linkPage('main.html')">
        <i class="ph-house"><span class="hidden">Home</span></i>
      </button>
      <h1><span>Smart</span>SCS</h1>
      <button type="button">
        <i class="ph-gear"><span class="hidden">Set</span></i>
      </button>
    </header>
    <!-- //header -->

    <!-- dimmed-countdown -->
    <div class="dimmed-countdown">
      <!-- countdown -->
      <div class="countdown-wrap">
        <div class="countdown">
          <span class="num" id="countdown-num">3</span>
        </div>
      </div>
      <!-- //countdown -->
    </div>
    <!-- //dimmed-countdown -->
  </body>
</html>
