<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart SCS</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../../assets/scripts/jquery-3.6.1.min.js"></script>
    <script defer src="./../../assets/scripts/script.js"></script>
    <link rel="stylesheet" href="./../../assets/styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <button type="button" class="home" onclick="linkPage('../main.html')">
        <i class="ph-house"><span class="hidden">Home</span></i>
      </button>
      <h1><span>Smart</span>SCS</h1>
      <button type="button">
        <i class="ph-gear"><span class="hidden">Set</span></i>
      </button>
    </header>
    <!-- //header -->

    <!-- section -->
    <section class="step-section">
      <!-- step-area -->
      <div class="step-area">
        <ol>
          <li class="finished">정보 확인<br />작업 선택</li>
          <li class="finished">안전 장비 검수</li>
          <li class="finished">음주 측정</li>
          <li class="active">체온 측정</li>
          <li>혈압 측정</li>
          <li>QR 발급</li>
        </ol>
      </div>
      <!-- //step-area -->

      <!-- title-area -->
      <div class="title-area">
        <div class="title">
          <h2>체온 측정</h2>
        </div>
        <div class="title-description">
          측정기에 손목을 대 주세요.<br />
          측정기와 손목의 거리는 약 10cm 정도면 적당합니다.
        </div>
      </div>
      <!-- //title-area -->

      <!-- contents-area -->
      <div class="contents-area">
        <div class="image-wrap kiosk temperature">
          <img
            src="./../../assets/images/img-temperature.png"
            alt="체온 측정"
          />
        </div>
      </div>
      <!-- //contents-area -->
    </section>
    <!-- //section -->

    <!-- modal -->
    <div class="modal" id="modal">
      <!-- modal-container -->
      <div class="modal-container">
        <!-- modal-wrap -->
        <div class="modal-wrap">
          <!-- contents-area -->
          <div class="contents-area">
            <div class="title">음주 측정을 생략하시겠어요?</div>
            <div class="title-description">
              음주 측정을 건너뛰시면 다음 단계로 진행됩니다.
            </div>
          </div>
          <!-- //contents-area -->

          <!-- button-area -->
          <div class="button-area">
            <button type="button" class="btn" onclick="closeModal('modal')">
              아니요
            </button>
            <button
              type="button"
              class="btn"
              onclick="linkPage('temperature.html')"
            >
              네, 생략할게요
            </button>
          </div>
          <!-- //button-area -->
        </div>
        <!-- //modal-wrap -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->
  </body>
</html>
