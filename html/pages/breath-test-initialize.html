<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart SCS</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../../assets/scripts/jquery-3.6.1.min.js"></script>
    <script defer src="./../../assets/scripts/script.js"></script>
    <link rel="stylesheet" href="./../../assets/styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <button type="button" class="home" onclick="linkPage('./../main.html')">
        <i class="ph-house"><span class="hidden">Home</span></i>
      </button>
      <h1><span>Smart</span>SCS</h1>
      <button type="button">
        <i class="ph-gear"><span class="hidden">Set</span></i>
      </button>
    </header>
    <!-- //header -->

    <!-- section -->
    <section class="step-section">
      <!-- step-area -->
      <div class="step-area">
        <ol>
          <li class="finished">정보 확인<br />작업 선택</li>
          <li class="finished">안전 장비 검수</li>
          <li class="active">음주 측정</li>
          <li>체온 측정</li>
          <li>혈압 측정</li>
          <li>QR 발급</li>
        </ol>
      </div>
      <!-- //step-area -->

      <!-- title-area -->
      <div class="title-area">
        <div class="title">
          <h2>음주 측정</h2>
          <button type="button" class="btn" onclick="openModal('modal')">
            음주 측정 건너뛰기
          </button>
        </div>
        <div class="title-description">
          측정기 입구에 &#39;훅&#39;하고
          <strong>3초간 강하게 불어 주세요.</strong><br />
          측정기는 키오스크 우측에 있습니다.
        </div>
      </div>
      <!-- //title-area -->

      <!-- contents-area -->
      <div class="contents-area">
        <div class="image-wrap breath-test">
          <!-- breath-test -->
          <img
            src="./../../assets/images/img-breath-test.png"
            alt="음주 측정"
          />
          <!-- breath-test-blow -->
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 600 600"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            enable-background="new 0 0 150 150"
          >
            <path
              d="m31.4,193.2 h306.8 c53.6,0 97.1-40.9 97.1-91.1 s-43.5-91.1-97.1-91.1 c-53.6,0-97.1,40.9-97.1,91.1"
            />
            <path
              d="m53.4,256 h400.8 c31,0 56.3,22.6 56.3,50.3 c0,27.7-25.3,50.3-56.3,50.3"
            />
            <path
              d="m31.4,318.8 h306.8 c31,0 56.3,22.6 56.3,50.3 c0,27.7-25.3,50.3-56.3,50.3"
            />
          </svg>
          <!-- //breath-test-blow -->
          <!-- //breath-test -->
        </div>
      </div>
      <!-- //contents-area -->
    </section>
    <!-- //section -->

    <!-- modal -->
    <div class="modal" id="modal">
      <!-- modal-container -->
      <div class="modal-container">
        <!-- modal-wrap -->
        <div class="modal-wrap">
          <!-- contents-area -->
          <div class="contents-area">
            <div class="title">음주 측정을 생략하시겠어요?</div>
            <div class="title-description">
              음주 측정을 건너뛰시면 다음 단계로 진행됩니다.
            </div>
          </div>
          <!-- //contents-area -->

          <!-- button-area -->
          <div class="button-area">
            <button type="button" class="btn" onclick="closeModal('modal')">
              아니요
            </button>
            <button
              type="button"
              class="btn"
              onclick="linkPage('./temperature.html')"
            >
              네, 생략할게요
            </button>
          </div>
          <!-- //button-area -->
        </div>
        <!-- //modal-wrap -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <!-- dimmed -->
    <div class="dimmed">
      <!-- loading-indicator -->
      <div class="loading-indicator">
        <div class="loader"></div>
        <div class="loader-text">
          음주 측정기 <strong>초기화</strong> 중이에요.
        </div>
      </div>
      <!-- //loading-indicator -->
    </div>
    <!-- //dimmed -->
  </body>
</html>
