<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart SCS</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../../assets/scripts/jquery-3.6.1.min.js"></script>
    <script defer src="./../../assets/scripts/script.js"></script>
    <link rel="stylesheet" href="./../../assets/styles/style.css" />
    <script type="module">
      let countdown = 3;
      const timer = setInterval(() => {
        countdown -= 1;
        if (countdown >= 0) updateProgress(countdown);
      }, 1000);

      function updateProgress(value) {
        if (value == 0) {
          $('.dimmed-countdown').hide();
          return;
        }
        $('#countdown-num').text(parseInt(value * 1));
      }
      updateProgress(countdown);
    </script>
  </head>
  <body>
    <!-- header -->
    <header>
      <button type="button" class="home" onclick="linkPage('./../main.html')">
        <i class="ph-house"><span class="hidden">Home</span></i>
      </button>
      <h1><span>Smart</span>SCS</h1>
      <button type="button">
        <i class="ph-gear"><span class="hidden">Set</span></i>
      </button>
    </header>
    <!-- //header -->

    <!-- section -->
    <section class="step-section">
      <!-- step-area -->
      <div class="step-area">
        <ol>
          <li class="active">정보 확인<br />작업 선택</li>
          <li>안전 장비 검수</li>
          <li>음주 측정</li>
          <li>체온 측정</li>
          <li>혈압 측정</li>
          <li>QR 발급</li>
        </ol>
      </div>
      <!-- //step-area -->

      <!-- title-area -->
      <div class="title-area">
        <div class="title">
          <h2>정보 확인</h2>
        </div>
        <h3><span class="user-name">정우주</span>님, 안녕하세요.</h3>
        <div class="title-description">
          정면을 보고 바르게 서 주세요.<br />
          사진 촬영 후 자동으로 다음 단계로 진행됩니다.
        </div>
      </div>
      <!-- //title-area -->

      <!-- contents-area -->
      <div class="contents-area">
        <!-- photos-wrap -->
        <div class="photos-wrap">
          <!-- 지난번에 찍은 사진 영역 -->
          <div class="photo-last">
            <div class="photo-box">
              <img src="./../../assets/images/ex-photo-last.png" alt="" />
            </div>
            <div class="description"><span>지난번에 찍은 사진</span></div>
          </div>
          <!-- //지난번에 찍은 사진 영역 -->

          <!-- 지금 찍는 영역 -->
          <div class="photo-shoot">
            <div class="photo-box">
              <img src="./../../assets/images/ex-photo-shoot.png" alt="" />
            </div>
            <div class="description"><span>지금 찍고 있어요!</span></div>
          </div>
          <!-- //지금 찍는 영역 -->
        </div>
        <!-- //photos-wrap -->
      </div>
      <!-- //contents-area -->
    </section>
    <!-- //section -->

    <!-- dimmed-countdown -->
    <div class="dimmed-countdown">
      <!-- countdown -->
      <div class="countdown-wrap">
        <div class="countdown">
          <span class="countdown-num" id="countdown-num">3</span>
        </div>
      </div>
      <!-- //countdown -->
    </div>
    <!-- //dimmed-countdown -->
  </body>
</html>
